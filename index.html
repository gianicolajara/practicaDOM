<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburguesa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/styles/hamburguers.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="menu">
                <div class="menu__title">
                    <h1 class="title">Ejercicios del DOM</h1>
                </div>
                <button class="hamburger hamburger--3dx" type="button">
                    <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                    </span>
                </button>
                <ul class="menu__list">
                    <li class="menu__item"><a href="#section1" class="menu__link">Sección 1</a></li>
                    <li class="menu__item"><a href="#section2" class="menu__link">Sección 2</a></li>
                    <li class="menu__item"><a href="#section3" class="menu__link">Sección 3</a></li>
                    <li class="menu__item"><a href="#section4" class="menu__link">Sección 4</a></li>
                    <li class="menu__item"><a href="#section5" class="menu__link">Sección 5</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section id="section1" class="section">
            <h2 class="title">Sección 1</h2>
        </section>
        <section id="section2" class="section">
            <h2 class="title">Sección 2</h2>
        </section>
        <section id="section3" class="section">
            <h2 class="title">Sección 3</h2>
        </section>
        <section id="section4" class="section">
            <h2 class="title">Sección 4</h2>
        </section>
        <section id="section5" class="section">
            <h2 class="title">Sección 5</h2>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/337aedfa47.js" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js" type="module"></script>
</body>
</html>
